wake_appletv:
  alias: Wake AppleTV and start Netflix
  sequence:
  - service: remote.send_command
    data:
      command:
      - wakeup
    target:
      entity_id: remote.appletv
  - delay:
      hours: 0
      minutes: 0
      seconds: 6
      milliseconds: 0
  - service: remote.send_command
    data:
      delay_secs: 0.4
      command:
      - top_menu
      - top_menu
      - down
      - down
      - down
      - right
      - select
    target:
      entity_id: remote.appletv
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 50
  - service: remote.send_command
    data:
      command:
      - left
      - left
      - left
      - left
      - select
      delay_secs: 0.4
    target:
      entity_id: remote.appletv
  mode: single
  icon: mdi:set-top-box
'1663591714910':
  alias: MovieTime Over
  sequence:
  - service: remote.send_command
    data:
      delay_secs: 0.5
      command:
      - home
      - top_menu
      - top_menu
      - top_menu
    target:
      entity_id: remote.appletv
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 40
  - service: light.turn_on
    data:
      brightness_pct: 40
    target:
      entity_id: light.silicon_labs_ezsp_livingroom_zha_group_0x0006
  - service: esphome.livingroom_nspanel_dim_0_to_100
    data:
      intensity: '50'
  mode: single
  icon: mdi:set-top-box
