            name: Film!
            icon: mdi:movie-open-star-outline
            color: [255, 255, 255]
          - entity: input_button.nspanel_button_moviemode_off
            name: Film ferdig
            icon: mdi:movie-off-outline
            color: [255, 255, 255]
          - entity: input_button.nspanel_good_night_button
            name: God natt
            icon: mdi:bed-outline
            color: [255, 255, 255]
          - entity: input_button.nspanel_all_off
            name: Alt av
            icon: mdi:home-clock-outline
            color: [255, 255, 255]
      - type: cardThermo
        title: Varmepumpe
        entity: climate.livingroom_hvac
