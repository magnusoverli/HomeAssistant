        time: [155, 135, 125]
        date: [255, 255, 225]
        background: [0, 0, 0]
        tF4Icon: [255, 255, 225]
        tForecast4Val: [255, 255, 255]
        autoWeather: true
        sunny: [255, 230, 0]
      weatherOverrideForecast4:
        entity: sensor.garage_door_norwegian
        name: Garasje
        icon: mdi:garage-variant
    cards:
      - type: cardGrid
        title: ""
        key: grid1
        entities:
          - entity: light.silicon_labs_ezsp_livingroom_zha_group_0x0006
            name: Stuelys
            #icon: mdi:lightbulb-on-outline
            color: [255, 255, 255]
