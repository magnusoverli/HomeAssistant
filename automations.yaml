- id: '1615930734219'
  alias: Tumble Dryer - Finished
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.appliance_tumble_dryer_power
    for: 00:02:10
    below: '10'
  condition:
  - condition: state
    entity_id: input_select.tumble_dryer_state
    state: Running
  action:
  - service: sonos.snapshot
    data:
      entity_id: media_player.kjokken
  - service: input_select.select_option
    data:
      option: Finished
    target:
      entity_id: input_select.tumble_dryer_state
  - service: notify.mobile_app_iphone
    data:
      title: Tørketrommel
      message: Tørketrommelen er ferdig!
  - service: notify.mobile_app_monas_iphone_5081
    data:
      message: Tørketrommel
      title: Tørketrommelen er ferdig!
  - service: media_player.volume_set
    target:
      entity_id: media_player.kjokken
    data:
      volume_level: 0.4
  - service: media_player.play_media
    data:
      media_content_type: music
      media_content_id: https://hassio.magnusoverli.duckdns.org/local/announce.mp3
    target:
      entity_id: media_player.kjokken
  - wait_template: ''
    timeout: 00:00:03
    continue_on_timeout: true
  - service: media_player.volume_set
    target:
      entity_id: media_player.kjokken
    data:
      volume_level: 0.5
  - service: tts.google_translate_say
    data:
      entity_id: media_player.kjokken
      message: Tørketrommelen er ferdig.
      language: 'no'
      cache: true
  - wait_template: ''
    timeout: 00:00:01
    continue_on_timeout: true
  - service: sonos.restore
    data:
      entity_id: media_player.kjokken
  - wait_template: ''
    timeout: 00:00:05
    continue_on_timeout: true
  - service: input_select.select_option
    data:
      option: Idle
    target:
      entity_id: input_select.tumble_dryer_state
  mode: single
