substitutions:
  devicename: entrance_ttgo
  upper_devicename: Entrance TTGO
  hardware: TTGO T-display (ESP32)

esphome:
  name: "$devicename"
  comment: "$upper_devicename - $hardware"
  platform: ESP32
  #board: esp32dev
  board: esp-wrover-kit

wifi:
  reboot_timeout: 10min
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password

ota:
  password: !secret ota_password

logger:

api:
  reboot_timeout: 0s

time:
  - platform: homeassistant
    id: esptime

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO19

<<: !include includes/images.yaml

text_sensor:
  - platform: homeassistant
    entity_id: cover.garage_door
    id: garage_door
    internal: true
  - platform: homeassistant
    entity_id: sensor.my_date_time
    id: my_date_time
    internal: true
  - platform: homeassistant
    name: "Weather"
    entity_id: weather.furulien
    id: weather
    internal: true

sensor:
  - platform: homeassistant
    id: outside_temperature
    entity_id: sensor.outside_temperature
    internal: true
  - platform: homeassistant
    id: car_range
    entity_id: sensor.gte_electric_range
    internal: true
  - platform: homeassistant
    id: precipitation_now
    entity_id: sensor.weather_current_precipitation
    internal: true
  - platform: homeassistant
    id: precipitation_1
    entity_id: sensor.weather_1_precipitation
    internal: true
  - platform: homeassistant
    id: precipitation_2
    entity_id: sensor.weather_2_precipitation
    internal: true
  - platform: homeassistant
    id: precipitation_3
    entity_id: sensor.weather_3_precipitation
    internal: true
  - platform: homeassistant
    id: precipitation_4
    entity_id: sensor.weather_4_precipitation
    internal: true

binary_sensor:
  - platform: template
    name: "Clear skies"
    id: clear_skies
    internal: false
    lambda: |-
      if ((id(precipitation_now).state) + (id(precipitation_1).state) + (id(precipitation_2).state) + (id(precipitation_3).state) + (id(precipitation_4).state) < 0.3) {
        return true;
      } else {
        return false;
      }

  - platform: homeassistant
    name: "Car is plugged in"
    id: car_plugged
    entity_id: binary_sensor.gte_charging_cable_connected
    internal: true

  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
    name: "$upper_devicename - Button 2"
    ## Include on_click action
    <<: !include includes/on_click.yaml

## FONTS ##
<<: !include includes/fonts.yaml

color:
  - id: grey
    red: 50%
    green: 50%
    blue: 50%

  - id: dark_grey
    red: 30%
    green: 30%
    blue: 30%

  - id: darker_grey
    red: 15%
    green: 15%
    blue: 15%

  - id: black
    red: 0%
    green: 0%
    blue: 0%

  - id: white
    red: 100%
    green: 100%
    blue: 100%

  - id: red
    red: 100%
    green: 0%
    blue: 0%

